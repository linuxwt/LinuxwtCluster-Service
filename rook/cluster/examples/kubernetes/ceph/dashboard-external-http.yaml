apiVersion: v1
kind: Service
metadata:
  name: rook-ceph-mgr-dashboard-external-http
  namespace: rook-ceph # namespace:cluster
  labels:
    app: rook-ceph-mgr
    rook_cluster: rook-ceph # namespace:cluster
spec:
  ports:
    - name: http-dashboard
      port: 7000
      protocol: TCP
      targetPort: 7000
      nodePort: 30700
  selector:
    app: rook-ceph-mgr
    rook_cluster: rook-ceph
    ceph_daemon_id: a
  sessionAffinity: None
  type: NodePort
